<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"     rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    
    <link rel="stylesheet" href="./css/main.css">
    
</head>

<body>
    
    <div id="wrapper">
        
        <div id="triggerMenu">
            <div class="fa-stack">
                <i class="bi bi-nut size-icon"></i>
            </div>
        </div>
        <div id="user" class="voice">
            <a href="" class="text-decoration-none text-white"><i class="bi bi-person-circle"></i></a> 
        </div>
        <div id="list" class="voice">
            <a href="" class="text-decoration-none text-white"><i class="bi bi-list-task"></i></a> 
        </div>
        <div id="settings" class="voice">
            <a href="" class="text-decoration-none text-white"><i class="bi bi-gear"></i></a> 
        </div>
        <div id="envelope" class="voice">
            <a href="" class="text-decoration-none text-white"><i class="bi bi-envelope"></i></a> 
        </div>
        <div id="geo" class="voice">
            <a href="" class="text-decoration-none text-white"><i class="bi bi-geo-alt"></i></a> 
        </div>
    </div>
    
    <div class="overlay">
    </div>
    
    
    
    <div class="article-heading">
        <div class="container h-100">
            <div class="row align-items-center h-100">
                <div class="col-12 col-md-8">
                    <h1 class="text-accent mb-5">All News here</h1>
                </div>
            </div>
        </div>
    </div>
    
    
    
    
    <div id="articlesWrapper" class="container my-5 py-5 text-white">
        <div id="div">
            <h1 class="text-white" id="h1"></h1>
            <p class="text-white" id="p"></p>
        </div>
    </div>   
    
    
    
    
    
    
    
    <hr class="hr mt-5">
    
    
    
    <footer class="container-fluid mt-5">
        <div class="row justify-content-center py-5">
            <div class="col-2 text-center">
                <i class="bi bi-facebook text-secondary "></i>
            </div>
            <div class="col-2 text-center">
                <i class="bi bi-instagram text-secondary "></i>
            </div>
            <div class="col-2 text-center">
                <i class="bi bi-linkedin text-secondary "></i>
            </div>
            <div class="col-2 text-center">
                <i class="bi bi-twitter text-secondary "></i>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 text-center text-white">
                <p class="small">Lorem ipsum dolor sit amet.</p>
            </div>
        </div>
    </footer>
    
    
    
    
    
    
    <audio id="laser">
        <source src="./sounds/blaster-2-81267.mp3" type="audio/ogg">
    </audio>
    
    <audio id="slide">
        <source src="./sounds/transition-futuristic-ufo-121421.mp3" type="audio/ogg">
    </audio>
    
    <audio id="charge">
        <source src="./sounds/lightsaber3-87667.mp3" type="audio/ogg">
    </audio>
    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    
    <script src="./js/tilt.js"></script>
    
    <script src="./js/main.js" async></script>
    
    
</body>
</html>
